  </header>
    <main>
      <h1>Checkout</h1>
      <form action="checkout-success.html">
        <div>
          <h2>Contact info</h2>
          <label">First name / Surname</label><br>
          <input type="text" placeholder="First name/Surname" /><br /><br />
          <label>E-mail</label><br />
          <input type="text" placeholder="Your e-mail" /><br /><br />
          <label>Phone nr</label><br />
          <input type="tel" placeholder="Phone number" />
        </div>

        <div>
          <h2>Address</h2>
          <label>Street</label> <br />
          <input type="text" placeholder="Street" /><br /><br />
          <label>State</label><br />
          <input type="text" placeholder="State" /><br /><br />
          <label>Postal code</label><br />
          <input type="number" placeholder="Postal code" />
        </div>

        <div>
          <h2>Delivery method</h2>
          <input type="radio" name="delivery" value="pickup" />
          <label>Pick-up point</label><br />
          <input type="radio" name="delivery" value="homeaddress" />
          <label>Home address</label><br />
          <input type="radio" name="delivery" value="ship" />
          <label>Shipment</label>
        </div>

        <div>
          <h2>Payment</h2>
          <input type="radio" name="payment" value="klarna" />
          <label>Klarna - Pay in 14 days</label><br />
          <input type="radio" name="payment" value="credit" />
          <label>MasterCard / Credit</label><br />
          <input type="radio" name="payment" value="monthly" />
          <label>Pay monthly</label>
        </div>

        <div>
          <h2>Summery</h2>
          <p><strong>Castle Wars</strong> PS4</p>
          <p>NOK 299</p>

          <p><strong>Immortal</strong> PS4</p>
          <p>NOK 299</p>

          <h2>Sub-total</h2>
          <p>NOK 699</p>
          <button>Purchase</button>
        </div>
      </form>
    </main>
