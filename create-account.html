    <main>
      <h1>Create account</h1>
      <form class="create-account-form" method="POST">
        <fieldset class="create">
          <legend class="headline">Contact info</legend>
          <div class="fieldset-column">
          <label class="name" for="name">First name / Surname</label>
          <input
            type="text"
            name="name"
            id="name"
            class="form-input"
            placeholder="First name / Surname"
          />
          <label for="phone">Phone number</label>
          <input
            type="phone"
            name="phone"
            id="phone"
            class="form-input"
            placeholder="Phone number"
          />
          <label for="street">Street</label>
          <input
            type="text"
            name="street"
            id="street"
            class="form-input"
            placeholder="Street"
          />
          <label for="street">State</label>
          <input
            type="text"
            name="state"
            id="state"
            class="form-input"
            placeholder="State"
          />
          <label for="postal-code">Postal code</label>
          <input
            type="number"
            name="post-code"
            id="post-code"
            class="form-input"
            placeholder="Postal code"
          />
          </div>
        </fieldset>

        <fieldset class="register">
          <legend class="headline headline-register">Register</legend>
          <div class="fieldset-column">
          <label for="email">Email</label>
          <input
            type="text"
            name="email"
            id="email"
            class="form-input"
            placeholder="Email"
            required
          />
          <label for="password">Password</label>
          <input
            type="password"
            name="password"
            id="password"
            class="form-input"
            placeholder="Password"
            required
          />
          <label for="confirm-password">Confirm password</label>
          <input
            type="password"
            name="confirm-password"
            id="confirm-password"
            class="form-input"
            placeholder="Confirm password"
            required
          />
        </div>
          <button class="button">Create account</button>
          
          <div class="checkbox">
            <input type="checkbox" />
            <label class="agreement"
              >I agree to the
              <a href="#">Registration Agreement and Privacy Policy</a></label><br>
            <input type="checkbox" />
            <label class="agreement">Send med latest news and discounts</label>
          </div>
        </fieldset>
      </form>
      <div class="iceberg"></div>
    </main>
