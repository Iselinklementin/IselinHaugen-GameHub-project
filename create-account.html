<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto:ital,wght@0,400;0,900;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link href="styles/styles.css" rel="stylesheet" />
    <title>Create account</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="shop.html">Shop</a></li>
          <li><a href="sell.html">Sell</a></li>
          <li><input type="text" placeholder="Search" /></li>
          <li><a href="login.html">Log in</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h1>Create account</h1>

      <form>
        <fieldset>
          <legend>Contact info</legend>
          <label for="name">First name / Surname</label>
          <input
            type="text"
            name="name"
            id="name"
            class="form__input"
            placeholder="First name / Surname"
            required
          />
          <label for="phone">Phone number</label><br />
          <input
            type="phone"
            name="phone"
            id="phone"
            class="formt__input"
            placeholder="Phone number"
            required
          />
        </fieldset>
      </form>

      <form>
        <fieldset>
          <legend>Address</legend>
          <label for="street">Street</label>
          <input
            type="text"
            name="street"
            id="street"
            class="form__input"
            placeholder="Street"
            required
          />
          <label>State</label>
          <input
            type="text"
            name="state"
            class="form__input"
            placeholder="State"
            required
          />
          <label>Postal code</label>
          <input
            type="tel"
            name="post-code"
            class="form__input"
            placeholder="Postal code"
            required
          />
        </fieldset>
      </form>

      <form>
        <fieldset>
          <legend>Register</legend>
          <label>Email</label>
          <input type="text" class="form__input" placeholder="Email" required />
          <label>Password</label>
          <input
            type="text"
            class="form__input"
            placeholder="Password"
            required
          />
          <label>Confirm password</label>
          <input
            type="text"
            class="form__input"
            placeholder="Confirm password"
            required
          />
        </fieldset>
        <button>Create my account</button>
      </form>

      <div>
        <input type="checkbox" />
        <label
          >I agree to the
          <a href="#">Registration Agreement and Privacy Policy</a></label
        ><br />
        <input type="checkbox" />
        <label>Send med latest news and discounts</label>
      </div>
    </main>
    <footer>
      <ul>
        <li><a href="login.html">Log in</a></li>
        <li><a href="create-account.html">Create account</a></li>
        <li><a href="sell.html">Sell</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li>FAQ</li>
        <li>Safe payment</li>
      </ul>
    </footer>
  </body>
</html>
