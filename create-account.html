<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

      rel="stylesheet"
    />
    <link href="styles/styles.css" rel="stylesheet" />
    <link href="styles/create-account.css" rel="stylesheet" />
    <title>Create account</title>
  </head>
  <body class="create-account">
    <header>
      <nav>
        <ul>
            <li class="nav-left">
              <a href="index.html">Home</a>
            </li>
            <li class="nav-left"><a href="shop.html" class="active">Shop</a></li>
            <li class="nav-left"><a href="sell.html">Sell</a></li>
            <li class="nav-left"><input type="text" placeholder="Search" />
            </li>
            <a href="index.html"><img class="nav-logo" src="/images/icons/logo.png" alt="Gamehub logo"/><a href="index.html"></a>
            <li class="nav-right"><a href="login.html">Log in</a></li>
            <li class="nav-right"><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
  </header>
    <main>
      <h1>Create account</h1>
      <form class="create-account-form" method="POST">
        <fieldset class="create">
          <legend class="headline">Contact info</legend>
          <div class="fieldset-column">
          <label class="name" for="name">First name / Surname</label>
          <input
            type="text"
            name="name"
            id="name"
            class="form-input"
            placeholder="First name / Surname"
          />
          <label for="phone">Phone number</label>
          <input
            type="phone"
            name="phone"
            id="phone"
            class="form-input"
            placeholder="Phone number"
          />
          <label for="street">Street</label>
          <input
            type="text"
            name="street"
            id="street"
            class="form-input"
            placeholder="Street"
          />
          <label for="street">State</label>
          <input
            type="text"
            name="state"
            id="state"
            class="form-input"
            placeholder="State"
          />
          <label for="postal-code">Postal code</label>
          <input
            type="number"
            name="post-code"
            id="post-code"
            class="form-input"
            placeholder="Postal code"
          />
          </div>
        </fieldset>

        <fieldset class="register">
          <legend class="headline headline-register">Register</legend>
          <div class="fieldset-column">
          <label for="email">Email</label>
          <input
            type="text"
            name="email"
            id="email"
            class="form-input"
            placeholder="Email"
            required
          />
          <label for="password">Password</label>
          <input
            type="password"
            name="password"
            id="password"
            class="form-input"
            placeholder="Password"
            required
          />
          <label for="confirm-password">Confirm password</label>
          <input
            type="password"
            name="confirm-password"
            id="confirm-password"
            class="form-input"
            placeholder="Confirm password"
            required
          />
        </div>
          <button class="button">Create account</button>
          
          <div class="checkbox">
            <input type="checkbox" />
            <label class="agreement"
              >I agree to the
              <a href="#">Registration Agreement and Privacy Policy</a></label>
              <br>
            <input type="checkbox" />
            <label class="agreement">Send med latest news and discounts</label>
          </div>
        </fieldset>
      </form>
      <div class="iceberg"></div>
    </main>
    <footer class="footer">
      <ul class="footer-list">

        <li>
          <img class="footer-logo" src="/images/icons/logo.png" alt="Gamehub logo">
        </li>

      <section class="footer-contact-1">
        <li><a href="login.html">Log in</a></li>
        <li><a href="create-account.html">Create account</a></li>
      </section>

      <section class="footer-contact-2">
        <li class="footer-contact 1"><a href="sell.html">Sell</a></li>
        <li class="footer-li footer-li-two">
          <a href="contact.html">Contact</a>
        </li>
      </section>

      <section class="footer-contact-3">
        <li class="footer-li footer-li-three"><a href="index.html">FAQ</a></li>
        <li class="footer-li footer-li-three"><a href="index.html">Safe payment</a></li>
      </section>
      </ul>
    </footer>
  </body>
</html>
